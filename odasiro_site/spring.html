    <h1>小田代の春</h1>
    <p>春の空は、焼けやすく、 ガスが出やすい。<br>
        ここの春は遅く、平地より約一ヶ月ほど遅いです
五月に霜の降りることも多いのです。<br> この時期、生まれたばかりの鹿を良く見ます<br>
この頃のガスは、秋から冬の霧とは違い、かなりもやっている事が多いので、<br>
カメラの位置は、高い所が良い結果を残す事が多いようです</p>
