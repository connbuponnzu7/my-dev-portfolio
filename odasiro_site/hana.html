    <p>花の撮影は、本当に難しい。そうおもいませんか？特にコメントは有りません。<br>
とにかく苦手なのです。眼は疲れるし、頭は使うし、<br>
やはり、広い風景が、私には向いているようです。でも、花が有ると撮りたくなるのです。<br>
一度、集中してある期間を撮りたいと思ってす</p>
